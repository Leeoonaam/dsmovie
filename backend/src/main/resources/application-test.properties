# Dados de conexão com o banco H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# Configuração do cliente web do banco H2 - permite administrar o banco h2 no navegador da internet
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração para mostrar o SQL no console, ou seja, quando a aplicação fizer uma consulta no banco de dados aparecerá o sql que vai para o banco
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true